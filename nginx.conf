worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/css application/javascript application/json text/plain text/xml application/xml;

    # ============================================
    # HTTP Server (Redirect to HTTPS or serve directly if SSL not configured)
    # ============================================
    server {
        listen 80;
        server_name zelyonkin.ru www.zelyonkin.ru;

        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Check if SSL certificates exist
        # If they exist, redirect to HTTPS
        # If not, serve directly (for initial setup)
        set $redirect_to_https 0;
        if (-f /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem) {
            set $redirect_to_https 1;
        }
        if ($redirect_to_https = 1) {
            return 301 https://$host$request_uri;
        }

        # If SSL not configured, serve directly
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ============================================
        # Next.js Static Files (_next/static) - ВАЖНО: должен быть первым
        # ============================================
        location /_next/static/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # ============================================
        # Next.js Image Optimization
        # ============================================
        location /_next/image {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public" always;
        }

        # ============================================
        # Next.js Webpack HMR and other _next paths
        # ============================================
        location /_next/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # ============================================
        # Public Static Files
        # ============================================
        location /public/ {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # ============================================
        # API Routes
        # ============================================
        location /api/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # ============================================
        # Main Application - все остальные запросы к Next.js
        # ============================================
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # HTTPS Server (Main server with SSL) - только если SSL настроен
    # ============================================
    server {
        listen 443 ssl http2;
        server_name zelyonkin.ru www.zelyonkin.ru;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zelyonkin.ru/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ============================================
        # Next.js Static Files (_next/static) - ВАЖНО: должен быть первым
        # ============================================
        location /_next/static/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # ============================================
        # Next.js Image Optimization
        # ============================================
        location /_next/image {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public" always;
        }

        # ============================================
        # Next.js Webpack HMR and other _next paths
        # ============================================
        location /_next/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # ============================================
        # Public Static Files
        # ============================================
        location /public/ {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # ============================================
        # API Routes
        # ============================================
        location /api/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # ============================================
        # Main Application - все остальные запросы к Next.js
        # ============================================
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
