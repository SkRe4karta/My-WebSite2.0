# Nginx configuration for zelyonkin.ru
# Place this file in /etc/nginx/sites-available/zelyonkin.ru

upstream nextjs {
    server app:3000;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name zelyonkin.ru www.zelyonkin.ru autodiscover.zelyonkin.ru mail.zelyonkin.ru owap.zelyonkin.ru;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zelyonkin.ru www.zelyonkin.ru;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/zelyonkin.ru.crt;
    ssl_certificate_key /etc/nginx/ssl/zelyonkin.ru.key;
    # Если есть цепочка сертификатов, раскомментируйте:
    # ssl_trusted_certificate /etc/nginx/ssl/zelyonkin.ru.chain.crt;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/zelyonkin.ru.access.log;
    error_log /var/log/nginx/zelyonkin.ru.error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Main location
    location / {
        proxy_pass http://nextjs;
        proxy_redirect off;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://nextjs;
        access_log off;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://nextjs;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://nextjs;
        access_log off;
        log_not_found off;
    }
}

# Subdomain: autodiscover
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name autodiscover.zelyonkin.ru;

    ssl_certificate /etc/nginx/ssl/zelyonkin.ru.crt;
    ssl_certificate_key /etc/nginx/ssl/zelyonkin.ru.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
        return 404;
    }
}

