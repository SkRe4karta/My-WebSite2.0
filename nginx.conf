user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # ============================================
  # Basic Settings
  # ============================================
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  # ============================================
  # Gzip Compression
  # ============================================
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;
  gzip_disable "msie6";
  gzip_min_length 1000;

  # ============================================
  # Rate Limiting
  # ============================================
  limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
  limit_req_zone $binary_remote_addr zone=login:10m rate=2r/s;

  # ============================================
  # Cache Configuration
  # ============================================
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=ngcache:10m max_size=100m
    inactive=60m use_temp_path=off;

  # ============================================
  # Connection Upgrade Map
  # ============================================
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ============================================
  # HTTP Server (Redirect to HTTPS)
  # ============================================
  server {
    listen 80;
    server_name zelyonkin.ru www.zelyonkin.ru;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }

    # Health check endpoint (no redirect)
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ============================================
  # HTTPS Server
  # ============================================
  server {
    listen 443 ssl http2;
    server_name zelyonkin.ru www.zelyonkin.ru;

    # ============================================
    # SSL Configuration
    # ============================================
    ssl_certificate /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zelyonkin.ru/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/zelyonkin.ru/chain.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
      access_log off;
      proxy_pass http://web:3000/api/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Static Files Caching (_next/static)
    # ============================================
    location /_next/static/ {
      proxy_pass http://web:3000;
      proxy_cache ngcache;
      proxy_cache_valid 200 60m;
      proxy_cache_valid 404 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      proxy_cache_lock on;
      add_header X-Cache-Status $upstream_cache_status;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Public Static Files
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://web:3000;
      proxy_cache ngcache;
      proxy_cache_valid 200 30d;
      expires 30d;
      add_header Cache-Control "public, immutable";
      add_header X-Cache-Status $upstream_cache_status;
      access_log off;
    }

    # ============================================
    # API Routes (with rate limiting)
    # ============================================
    location /api/ {
      limit_req zone=api burst=10 nodelay;
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_buffering off;
    }

    # ============================================
    # Login Route (stricter rate limiting)
    # ============================================
    location /api/auth/ {
      limit_req zone=login burst=3 nodelay;
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_buffering off;
    }

    # ============================================
    # Main Application (with rate limiting)
    # ============================================
    location / {
      limit_req zone=general burst=20 nodelay;
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 86400;
    }
  }
}
