worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # MIME types for fonts
    types {
        font/woff2 woff2;
        font/woff woff;
        application/font-woff2 woff2;
        application/font-woff woff;
        application/x-font-woff woff;
        font/ttf ttf;
        font/otf otf;
        application/x-font-ttf ttf;
        application/x-font-opentype otf;
        font/eot eot;
        application/vnd.ms-fontobject eot;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/css application/javascript application/json text/plain text/xml application/xml font/woff2 font/woff application/font-woff2 application/font-woff;

    # ============================================
    # HTTP Server (Redirect to HTTPS or serve directly if SSL not configured)
    # ============================================
    server {
        listen 80;
        server_name zelyonkin.ru www.zelyonkin.ru;

        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Check if SSL certificates exist
        # If they exist, redirect to HTTPS
        # If not, serve directly (for initial setup)
        set $redirect_to_https 0;
        if (-f /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem) {
            set $redirect_to_https 1;
        }
        if ($redirect_to_https = 1) {
            return 301 https://$host$request_uri;
        }

        # If SSL not configured, serve directly
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ============================================
        # Next.js Media Files (fonts, images) - ВАЖНО: должен быть ПЕРВЫМ
        # ============================================
        location /_next/static/media/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
            access_log off;
        }

        # ============================================
        # Next.js Static Files (_next/static) - ВАЖНО: должен быть вторым
        # ============================================
        location /_next/static/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # ============================================
        # Next.js Image Optimization
        # ============================================
        location /_next/image {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            expires 30d;
            add_header Cache-Control "public" always;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # Next.js Webpack HMR and other _next paths
        # ============================================
        location /_next/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # Public Static Files
        # ============================================
        location /public/ {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================================
        # API Routes
        # ============================================
        location /api/ {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # ============================================
        # Main Application - все остальные запросы к Next.js
        # ============================================
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # HTTPS Server (Main server with SSL) - только если SSL настроен
    # ВАЖНО: Раскомментируйте этот блок ПОСЛЕ получения SSL сертификатов!
    # Для активации выполните: ./enable-https.sh
    # ============================================
    # Весь HTTPS блок закомментирован для предотвращения ошибок при отсутствии SSL сертификатов
    # Раскомментируйте после получения сертификатов через ./setup-ssl.sh
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name zelyonkin.ru www.zelyonkin.ru;
    #     ssl_certificate /etc/letsencrypt/live/zelyonkin.ru/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/zelyonkin.ru/privkey.pem;
    #     ... (весь блок закомментирован, см. nginx-https.conf.template)
    # }
}
