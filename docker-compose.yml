services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_web
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./database/db.sqlite
    volumes:
      # Persistent data volumes
      - ./database:/app/database
      - ./storage:/app/storage
    networks:
      - portfolio_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.zelyonkin.service=web"
      - "com.zelyonkin.version=2.2.0"
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  nginx:
    image: nginx:1.27-alpine
    container_name: portfolio_nginx
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - portfolio_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--timeout=5", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "com.zelyonkin.service=nginx"
      - "com.zelyonkin.version=1.27"

  certbot:
    image: certbot/certbot:latest
    container_name: portfolio_certbot
    volumes:
      - ./certbot:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh"
    command: "-c 'trap exit TERM; while true; do certbot renew; sleep 12h & wait $!; done'"
    networks:
      - portfolio_network
    restart: unless-stopped
    labels:
      - "com.zelyonkin.service=certbot"
    # Certbot runs in background, no healthcheck needed

networks:
  portfolio_network:
    driver: bridge
    name: portfolio_network
